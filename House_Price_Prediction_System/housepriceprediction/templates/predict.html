{%load static%}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link href="https://bootswatch.com/5/litera/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 90vh; 
            margin: 0; 
        }

        .container {
            max-width: 600px; 
            padding: 15px;  
        }

        .form-control {
            margin-bottom: 10px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Please, enter the following values:</h1>
        <form action="result">

            {% csrf_token %}
            {{ form|crispy }}

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="n1">Area:</label>
                        <input type="text" id="n1" name="n1" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="n2">House Age:</label>
                        <input type="text" id="n2" name="n2" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="n3">Number of Rooms:</label>
                        <input type="text" id="n3" name="n3" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="n4">Number of Bedrooms:</label>
                        <input type="text" id="n4" name="n4" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="n5">Area Population:</label>
                        <input type="text" id="n5" name="n5" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="submit" value="PREDICT" class="btn btn-primary">
                </div>
            </div>

            <div class="row">
                <h2>{{ result2 }}</h2>
            </div>
        </form>
    </div>
</body>
</html>
